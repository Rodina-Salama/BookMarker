<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
<div class="website  mx-auto my-5 ">

    <div class="container">
       
<h1 class=" m-auto text-center mb-3">Bookmarker</h1>
<div class="line my-5"> </div>
<h2 class="mb-5 text-center">
    <i class="fa-solid fa-bookmark"></i>
 <span> Bookmark your favorite sites</span>
    <i class="fa-solid fa-bookmark"></i>
</h2>

<div class="text m-auto">
   <label for="siteName" > <i class="fa-solid fa-book-bookmark pe-2 "></i> <span class="fs-5 fw-bold">Site Name</span></label>
    <input type="text" id="siteName"  class="form-control mt-2 mb-4 " placeholder="Bookmark Name">
    <!-- <p class="text-danger d-none">must start with capital and at least 3 character to 8</p> -->
    <label for="siteURL" > <i class="fa-solid fa-link"></i> <span class="fs-5 fw-bold ">Site URL</span></label>
    <input type="text" id="siteURL"  class="form-control mt-2 " placeholder="Website URL">
    <div class="button text-center">
    <button class="btn btn-danger px-5 py-2  mt-4 text-center" onclick="submitlink();">Submit</button>
    <button class="btn btn-danger px-5 py-2  mt-4 text-center d-none" id="btn2" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
    </div>
</div>


<div class="line my-3"> </div>

<table class="table">
    <thead>
        <tr class="text-center">
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="tbody">
     
       
    </tbody>
</table>


<div class="alert">
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            <i class="fa-solid fa-circle text-danger"></i>
            <i class="fa-solid fa-circle text-warning"></i>
            <i class="fa-solid fa-circle text-success"></i>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <h4 class="fw-bold fs-5 text-start">  Site Name or Url is not valid, Please follow the rules below :</h4>
        <p class="fs-5">    <i class="fa-solid fa-circle-arrow-right text-danger"></i>  Site name must contain at least 3 characters</p>
         <p class="fs-5">  <i class="fa-solid fa-circle-arrow-right text-danger"></i>   Site URL must be a valid one</p> 
        </div>
        
      </div>
    </div>
  </div>

  
</div>



</div>

</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
